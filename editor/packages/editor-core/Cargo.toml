[package]
name = "editor-core"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.5"
turbo-bridge = { path = "../turbo-bridge" }
web-sys = { version = "0.3", features = ["console"] }